<html>
  <head>
    <link rel="stylesheet" href="../static/css/results.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin=""
    ></script>
  </head>
  <body>
    <div id="map"></div>

    <script>
      var map = L.map('map').setView([{{lat}}, {{lon}}], 16);
      var pointList1 = {{ pointList|tojson }};
      var pointList2 = JSON.parse(pointList1);
      L.polyline(pointList2).addTo(map);
      console.log({{distance}});
      console.log({{time}});
      console.log({{initial_soc}});
      console.log({{final_threshold}});
      console.log({{trip_start_at|tojson}});
      var lst1 = {{ lst|tojson }};
      var lst2 = JSON.parse(lst1);
      console.log(lst2);


      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {attribution: '&copy; <a href=\"https://www.openstreetmap.org/copyright\">OpenStreetMap</a> contributors'}).addTo(map);
      {{markers|safe}}
    </script>
  </body>
</html>
